{% extends "base.html" %} 
{% load socialaccount %} 
{% load static %} 
{% block content %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacK Transcription Tool</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <br><br><br><br>
                <h1 style="text-align: center;">Back Transcription mRNA to DNA </h1>
            </div>
        </div>

        <form method="post" action="#" class="php-email-form">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name"> Write the mRNA sequence: </label>
                    <input type="text" name="mRNASequence" class="form-control" id="DNA" value="{{resultsBackTranscriptionFunction.0}}" required>
                </div> <br>
            <div class="text-center"><br><button type="submit" style="box-shadow: 0px 0px 0px 2px #00ADB5;background:linear-gradient(to bottom, #00ADB5 5%, #00ADB5 100%);background-color:#00ADB5;                      border-radius:10px;                      border:1px solid #00ADB5;                      display:inline-block;                      cursor:pointer;                      color:#ffffff;
                  font-family:Arial;                      font-size:19px;                      padding:12px 37px;                      text-decoration:none; text-shadow:0px 1px 0px #00ADB5;">Back Transcript mRNA sequence</button></div>
        </div>
        </form>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Back Transcribe</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> {{resultsBackTranscriptionFunction.1}} </td>
                  </tr>                  
                </tbody>
              </table>
        </div>
    </div>
    </div>
</body>
</html>

{% endblock %}
